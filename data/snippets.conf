while_=while( %cursor% )\n{   %cursor%\n}%cursor%
do_=do\n{   %cursor%\n}while( %cursor% );%cursor%
switch_=switch( %cursor% )\n{ case %cursor%:\n\t\t%cursor%\n\t\tbreak;\n  case %cursor%:\n\t\t%cursor%\n\t\tbreak;\n  default:\n\t\t%cursor%\n\t\tbreak;\n}%cursor%
try_=try\n{   %cursor%\n}catch( %cursor% )\n{   %cursor%\n}%cursor%
